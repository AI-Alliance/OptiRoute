
<div class="my-google-map" *ngIf="apiLoaded | async">
  <google-map  height="100%" width="100%" [options]="options" (mapClick)="addMarker($event)">
    
    <map-marker *ngFor="let clientMarker of clientMarkers"  [position]="clientMarker.latLng" [options]="markerOptions" #marker="mapMarker" (mapMouseover)="openInfoWindow(clientMarker, marker)" ></map-marker>
    <map-info-window>
      {{lastMarker?.uuid}}
      <button *ngIf="lastMarker" (click)="deleteMarker(lastMarker)" class="btn btn-sm btn-danger">Delete marker</button>
      <button *ngIf="lastMarker" (click)="getGeoInfo(lastMarker)" class="btn btn-sm btn-info">Info</button>
    </map-info-window>
  </google-map>
  <ng-container *ngIf="lastMatrix">
    <div class="row" *ngFor="let row of lastMatrix.rows">
      <div class="col" *ngFor="let el of row.elements">
        {{el.distance.text}}
      </div>
    </div>
  </ng-container>
  

  <button (click)="getDistanceMatrix()" class="btn btn-success">
    Get distance matrix
  </button>
</div>
